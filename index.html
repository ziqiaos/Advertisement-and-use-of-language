<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advertising Study</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    video {
      width: 80%;
      max-width: 800px;
      margin-bottom: 30px;
    }

    #survey {
      display: none;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <h2>Advertisement Viewing</h2>
  <p>Please watch the advertisement carefully.  
     The questionnaire will appear after the video.</p>

  <!-- 广告视频 -->
  <video id="adVideo" controls>
    <source src="SCfair - trial C.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Google Form -->
  <div id="survey">
    <h2>Questionnaire</h2>

    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSdC3uLMfNi5OsCbzgMT-XlVQlxqCuDwtEDpsxCT9u4cwBoGiQ/viewform?embedded=true"
      width="640"
      height="1200"
      frameborder="0"
      marginheight="0"
      marginwidth="0">
      Loading…
    </iframe>
  </div>

  <script>
    const video = document.getElementById("adVideo");
    const survey = document.getElementById("survey");

    video.onended = function () {
      survey.style.display = "block";
      survey.scrollIntoView({ behavior: "smooth" });
    };
  </script>

</body>
